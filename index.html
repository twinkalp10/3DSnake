<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake 3D</title>

    <!-- Overlay (Start/Game Over message) -->
    <div id="overlay" style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: white;
      text-align: center;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      z-index: 2;
    ">
      Press any key to Start
    </div>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
        top: 0;
        left: 0;
      }

      /* Score HUD */
      #scoreBoard {
        position: absolute;
        top: 10px;
        left: 15px;
        font-size: 22px;
        font-weight: bold;
        color: #00ffcc;
        background: rgba(0,0,0,0.5);
        padding: 6px 12px;
        border-radius: 8px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <!-- Score HUD -->
    <div id="scoreBoard">Score: 0</div>

    <!-- Game canvas -->
    <canvas id="gameCanvas"></canvas>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
